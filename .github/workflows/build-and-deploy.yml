name: Build and Deploy to GitHub Pages (Disabled)

on:
  # Disabled workflow
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      working-directory: ./sous-app
      run: npm ci
    
    - name: Build
      working-directory: ./sous-app
      run: npm run build
    
    - name: Create .nojekyll file
      run: touch sous-app/build/.nojekyll
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: sous-app/build
        branch: github-pages
        clean: true
        clean-exclude: |
          .nojekyll
